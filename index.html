<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- css file -->
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card-holder">
      <div class="result">
        <p>Your Reslut</p>
        <div class="res">
          <p class="num">76</p>
          <p>of 100</p>
        </div>
        <p class="fin">Great</p>
        <p class="text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <p class="sum">Sumarry</p>
        <div class="pro-holder">
          <div class="pro first">
            <i class="fa-solid fa-wand-sparkles"></i>
            <span class="text"> reaction</span>
            <span><span class="per">80</span> /100</span>
          </div>
          <div class="pro second">
            <i class="fa-solid fa-brain"></i>
            <span class="text"> Memory</span>
            <span><span class="per">92</span> /100</span>
          </div>
          <div class="pro third">
            <i class="fa-regular fa-comment"></i>
            <span class="text"> Verbal</span>
            <span><span class="per">61</span> /100</span>
          </div>
          <div class="pro fourth">
            <i class="fa-regular fa-eye"></i>
            <span class="text"> Visual</span>
            <span><span class="per">72</span> /100</span>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">hussien essam</a>.
    </div>
    <script
      src="https://kit.fontawesome.com/7acf7568c4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
